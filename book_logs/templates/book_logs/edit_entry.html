{% extends 'book_logs/base.html' %}
{% load bootstrap5 %}

{% block header %}
<h3>{{entry.topic}}</h3>
{% endblock header %}

{% block content %}

<form action="{% url 'book_logs:edit_entry' entry.id %}" method="POST">
    {% csrf_token%}
    {% bootstrap_form form %}
    <button class="btn btn-primary" value="submit">Submit Changes</button>
</form>

{% endblock content %}
