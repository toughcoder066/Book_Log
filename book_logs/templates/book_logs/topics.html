{% extends 'book_logs/base.html' %}

{% block header %}
<h2 class="md-5">Topics</h2>
{% endblock header %}
{% block content %}

    <p class="mt-3">
        <a href="{% url 'book_logs:add_topic' %}">Add Topics</a>
    </p>
    <ul class="list-unstyled">
        {% for topic in topics %}
        <li><h4><a class="text-decoration-none" href="{% url 'book_logs:topic' topic.id %}">{{topic}}</h4></li>
        {% empty %}
        <li>there are no topics available yet</li>
        {% endfor %}
    </ul>
    
{% endblock content %}
